<div class="modal-header">
  <h4 class="modal-title">{{produto.nome}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <form [formGroup]="form">
    <div class="row">
          <div class="col-md-12">
              <a class="menu_item">
                <figure><img src="{{getImagem(produto.imagens)}}" data-src="" alt="thumb" class="lazy"></figure>

                  <h3>{{produto.nome}}</h3>
                  <p>{{produto.descricao}}</p>
                  <strong>{{produto.preco | currency:"BRL"}}</strong>
              </a>
          </div>
    </div>

    <div class="media text-muted pt-3">
        <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="form-group">
                <h5 id="IdPrecoProduto" class="d-block text-danger">{{valorTotalPedido | currency:"BRL"}}</h5>
                <span id="DescricaoPreco" class="d-block"></span>
            </div>
            <br />
            <div class="form-group">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <button type="button" id="IdLass" class="quantity-left-minus btn btn-danger btn-number" (click)="AddMenosProdutoOnclick()">
                            <i class="fa fa-minus"></i>
                        </button>
                    </div>
                    <input (keyup)="onQuantidadeKeypress($event)" type="number" class="form-control" id="quantidade" formControlName="quantidade" value="{{quantidade}}">
                    <div class="input-group-append">
                        <button type="button" id="IdPlus" class="quantity-right-plus btn btn-success btn-number" (click)="AddMaisProdutoOnclick()">
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 list_menu">
                        <section id="section-1">
                            <nav>
                                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                  <a *ngFor="let item of listAdicional" class="nav-item nav-link {{item.ativeTabTop}}" id="nav-tab-{{item.id}}" data-toggle="tab" href="#nav-{{item.id}}"
                                  role="tab" attr.aria-controls="nav-{{item.id}}"
                                  attr.aria-selected="{{item.ativeTab}}">
                                      <h6>{{item.nome}}</h6>
                                  </a>
                              </div>
                            </nav>

                            <div class="tab-content" id="nav-tabContent">
                              <div *ngFor="let adicional of listAdicional" class="tab-pane fade {{adicional.ativeTabBotton}}" id="nav-{{adicional.id}}"
                              role="tabpanel" attr.aria-labelledby="nav-tab-{{adicional.id}}"
                              attr.aria-labelledby="nav-tab-{{adicional.id}}">
                                  <div class="table_wrapper">
                                      <table class="table cart-list menu-gallery">
                                          <thead>
                                              <tr>
                                                  <th>Item</th>
                                                  <th>Pre√ßo</th>
                                                  <th></th>
                                              </tr>
                                          </thead>
                                          <tbody *ngFor="let entitie of adicional.adicionalProdutos" id="TableBody">
                                              <tr>
                                                  <td class='d-md-flex align-items-center'>
                                                      <figure><a title='' data-effect='mfp-zoom-in'><img src="{{entitie.adicionalGrupo.urlImgTemp}}" data-src="{{entitie.adicionalGrupo.urlImgTemp}}" alt='thumb' class='lazy'></a></figure>
                                                      <div class='flex-md-column'><h4>{{entitie.adicionalGrupo.produto.nome}}</h4><p>{{entitie.adicionalGrupo.produto.descricao}}</p></div>
                                                  </td>
                                                  <td><strong>{{entitie.preco | currency:"BRL"}}</strong></td>
                                                  <td>
                                                      <label class="container_check">
                                                          <input #checkBox type="checkbox" id="{{entitie.id}}"
                                                          class="AdicionalCheck"
                                                          value="{{entitie.id}}"
                                                          name="{{GetAdicional(entitie.adicionalGrupo.idAdicional)?.id}}"
                                                          (change)="onCheckboxChange($event)"
                                                           />
                                                          <span class="checkmark"></span>
                                                      </label>
                                                  </td>
                                              </tr>
                                          </tbody>
                                      </table>
                                  </div>
                              </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-dark" (click)="activeModal.close('Close click')">
     Close
     </button>
    <button (click)="SalvarPedido()" type="button" class="btn btn-success" id="BtnAddProduto">
      Adicionar
      <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart-plus-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM4 14a1 1 0 1 1 2 0 1 1 0 0 1-2 0zm7 0a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM9 5.5a.5.5 0 0 0-1 0V7H6.5a.5.5 0 0 0 0 1H8v1.5a.5.5 0 0 0 1 0V8h1.5a.5.5 0 0 0 0-1H9V5.5z"></path>
      </svg>
  </button>
</div>
